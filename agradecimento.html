<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obrigado pelo Contato!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background: white;
      border: 4px solid;
      border-image: linear-gradient(135deg, #4CAF50, #1976D2) 1;
      border-radius: 12px;
      padding: 40px 30px;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      color: #1976D2;
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      background: linear-gradient(135deg, #4CAF50, #1976D2);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    a.button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Obrigado pelo seu contato!</h1>
    <p>Recebemos suas informações e em breve entraremos em contato para oferecer o melhor plano de saúde para você.</p>
    <a href="index.html" class="button">Voltar ao Início</a>
  </div>
</body>
</html>
